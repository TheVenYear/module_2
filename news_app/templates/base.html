<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block head %}{% endblock %}
</head>
<body>
{% block rubrics %}
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'articles' %}">Главная</a>

            <div class="navbar-collapse collapse show" id="navbarsExampleDefault" style="">
                <ul class="navbar-nav mr-auto">
                    {% for rubric in rubrics %}
                        <li class="nav-item">
                            <a class="nav-item mr-3"
                               href="{% url 'articles_by' rubric.url_name %}">{{ rubric.name }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>

    </nav>
{% endblock %}
<div class="container">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
