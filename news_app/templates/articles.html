{% extends 'base.html' %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
{% endblock %}

{% block title %}Новости{% endblock %}

{% block content %}
    <div class="d-flex justify-content-center flex-wrap">
        {% for item in articles %}
            <div class="p-2">
                <div class="card" style="width: 300px; height: 600px">
                    <img class="card-img-top" style="height: 300px; object-fit: cover" src="{{ item.image.url }}"
                         alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">{{ item.name }}</h5>
                        <p class="card-text">{{ item.text }}</p>
                    </div>
                    <a href="{% url 'article_pk' item.id %}" class="btn btn-primary m-3">Читать</a>
                    <div class="card-footer">Дата публикации: <span class="text-black-50">{{ item.date }}</span></div>
                </div>

            </div>
        {% endfor %}
    </div>
{% endblock %}
