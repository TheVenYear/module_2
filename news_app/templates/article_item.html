{% extends 'base.html' %}

{% block title %}{{ article.name }}{% endblock %}

{% block content %}
    <h3>{{ article.name }}</h3>
    <div class="mb-2">
        Тематика: <a href="{% url 'articles_by' article.rubric.url_name %}">{{ article.rubric }}</a>
    </div>

    <img class="mb-3" src="{{ article.image.url }}">
    <div>Дата публикации: <span class="text-black-50 text-justify">{{ article.date }}</span></div>
    <hr>
    <div>{{ article.text }}</div>
{% endblock %}
